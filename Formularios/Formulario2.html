<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Formulario De Inscripcion</title>
    <link rel="stylesheet" href="../Css/estilo.css">
  </head>
  <body>
    <p class="p-nota"> Debe diligenciar todos los campos </p>
	<form action="#">
   <fieldset>
		<h2 class="t-formulario"> FORMULARIO DE INSCRIPCION</h2>
			Nombre: <input  type="text" name="nombre" placeholder="Nombre" autofocus required > <br>
			<br> Apellidos: <input  type="text" name="apellidos" placeholder="Apellidos"> <br>
			<br> Edad: <input  type="text" name="edad" placeholder="Edad" required pattern="[0-9]{2}"> <br>
			<br> identificacion: <input type="text" name="id" placeholder="Numero" required pattern="[0-9]{10}" > <br>
			<br> posicion:
 				<select name="Seleccionar" >
				  <option value="1">Seleccionar</option>
   				<option value="2">arquera</option>
   				<option value="3">medio campista</option>
  				<option value="4">defensa</option>
				  <option value="5">delantera</option>
				</select> <br>
					<br> departamento de residencia <select name="departamento"> <br>
        					<option value="1">Seleccionar</option>
        					<option value="2">Amazonas</option>
        					<option value="3">Antioquia</option>
        					<option value="4">Arauca</option>
        					<option value="5">Atlantico</option>
        					<option value="6">Bolívar</option>
        					<option value="7">Boyacá</option>
        					<option value="8">Caldas</option>
        					<option value="9">Caqueta</option>
        					<option value="10">Casanare</option>
        					<option value="1">Cauca</option>
        					<option value="2">Cesar</option>
        					<option value="3">Chocó</option>
        					<option value="4">Córdoba</option>
        					<option value="5">Cundinamarca</option>
        					<option value="6">Guainía</option>
        					<option value="7">Guaviare</option>
        					<option value="8">Huila</option>
        					<option value="9">La Guajira</option>
        					<option value="10">Magdalena</option>
        					<option value="1">Metar</option>
        					<option value="2">Nariño</option>
        					<option value="3">Norte de Santander</option>
        					<option value="4">Putumayo</option>
        					<option value="5">Quindio</option>
        					<option value="6">Risaralda</option>
        					<option value="7">San Andres y Providencia</option>
        					<option value="8">Santander</option>
        					<option value="9">Sucre</option>
        					<option value="10">Tolima</option>
        					<option value="1">Valle del Cauca</option>
        					<option value="2">Vaupés</option>
        					<option value="3">Vichada</option>
				</select> <br>

			<br> ¿porque cree usted que debe ser seleccionada?<br>
				<textarea name="comentarios" rows="5" cols="60" required></textarea> <br>

							<br> nivel de estudios: <br>
								<input type="radio" name="estudios" value="1">Ninguno<br>
								<input type="radio" name="estudios" value="2">Primaria<br>
								<input type="radio" name="estudios" value="3">Secundaria<br>
								<input type="radio" name="estudios" value="3">Tecnica<br>
								<input type="radio" name="estudios" value="4">Universitario<br>
    </fieldset>
     <br>
      <input class="boton"type="submit" name="enviar" value="Enviar">
</form>
  </body>
</html>
